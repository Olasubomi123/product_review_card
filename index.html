<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
 <div>
  <div class="img">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
  </div>
 </div>
  <div class="white">
    <div class="perfume">
      <p>PERFUME</p>
    </div>
    <div class="second">
      <p> Gabrielle Essence Eau De Parfum</p>
    </div>
    <div class="third">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANNEL.
      </p>
    </div>
    <div class="fourth">
      <p> $149.99</p>
      <p>$169.99</p>
    </div>
    <div class="last">
      <i class="fa fa-shopping-cart"></i>
      <p> Add to Cart</p>
    </div>
  
  </div>
</div>

</html>
